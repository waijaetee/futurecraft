    html, body {

<body>
  <canvas id="ascii" role="img" aria-label="Futurecraft animated ASCII logo background"></canvas>

  <div id="infoBlock" role="region" aria-label="Company information">
    <h1>FUTURECRAFT</h1>
    <p>Strategic transformation from diagnosis through implementation.</p>
    <p>Get in Touch: <a href="mailto:hello@ftrcrft.com">hello@ftrcrft.com</a></p>
  </div>

  <script>
    const canvas = document.getElementById('ascii');
    const ctx = canvas.getContext('2d');
    const infoBlock = document.getElementById('infoBlock');

    // Respect reduced motion preferences
    const prefersReducedMotion =
      window.matchMedia &&
      window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Mouse / touch steering (normalized -1..1)
    let mouseXNorm = 0;
    let mouseYNorm = 0;

    if (!prefersReducedMotion) {
      window.addEventListener('mousemove', (e) => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        mouseXNorm = (e.clientX / w) * 2 - 1; // -1 left, +1 right
        mouseYNorm = (e.clientY / h) * 2 - 1; // -1 top, +1 bottom
      });

      window.addEventListener('touchmove', (e) => {
        if (e.touches && e.touches.length > 0) {
          const t = e.touches[0];
          const w = window.innerWidth;
          const h = window.innerHeight;
          mouseXNorm = (t.clientX / w) * 2 - 1;
          mouseYNorm = (t.clientY / h) * 2 - 1;
        }
      }, { passive: true });
    }

    // --- Futurecraft ASCII word mark ---

  \:::\    \      \/____/  \/____|:::::\/:::/    /  \/____/ \:::\\/:::/    /  \/____/ \:::\   \\/____/   /:::/    / \\/____/
   \:::\    \                    |:::::::::/    /            \::::::/    /            \:::\    \      /:::/    /
    \:::\    \                   |::|\::::/    /              \::::/    /              \:::\____\    /:::/    /
     \:::\    \                  |::| \::/____/               /:::/    /                \::/    /    \::/    /
      \:::\    \                 |::|   |                    /:::/    /                  \\/____/      \\/____/
       \:::\    \                |::|   |                   /:::/    /
        \:::\____\               \::|   |                  /:::/    /
         \::/    /                \:|   |                  \::/    /
          \/____/                  \|___|                   \/____/
`;

    // Process logo: trim only top/bottom completely blank lines
    const rawLines = logoText.split('\n');
    let first = 0;
    while (first < rawLines.length && rawLines[first].trim().length === 0) first++;
    let last = rawLines.length - 1;
    while (last >= 0 && rawLines[last].trim().length === 0) last--;
    const logoLines = rawLines.slice(first, last + 1);

    // Visible width: last non-space index per line
    let logoWidth = 0;
    for (const line of logoLines) {
      let lastNonSpace = -1;
      for (let i = 0; i < line.length; i++) {
        if (line[i] !== ' ') lastNonSpace = i;
      }
      const visibleWidth = lastNonSpace + 1;
      if (visibleWidth > logoWidth) logoWidth = visibleWidth;
    }
    const logoHeight = logoLines.length;

    const charset = " .:-=+*#%@";
    let cols, rows, cellSize;
    let logoColStart = 0;
    let logoRowStart = 0;

    function recalcLayout() {
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      const minCell = 2;
      const maxCell = 22;

      // Base sizing using both width & height
      const maxCellByWidthPx = w / (logoWidth + 4);
      const maxCellByHeightPx = h / (logoHeight + 8);
      const maxCellPx = Math.min(maxCellByWidthPx, maxCellByHeightPx);

      let baseCell = Math.min(maxCell, Math.max(minCell, Math.floor(maxCellPx)));
      cellSize = baseCell;

      cols = Math.floor(w / cellSize);
      rows = Math.floor(h / cellSize);

      // Mobile / narrow fallback: ensure logo always fits horizontally
      if (cols < logoWidth) {
        cellSize = w / (logoWidth + 2); // +2 for a bit of side margin
        if (cellSize < minCell) cellSize = minCell;
        cols = Math.floor(w / cellSize);
        rows = Math.floor(h / cellSize);
      }

      // Move logo further up the page
      const desiredTop = Math.floor(rows * 0.06);
      const maxTop = Math.max(0, rows - logoHeight - 2);
      logoRowStart = Math.min(desiredTop, maxTop);

      // Horizontally centered
      logoColStart = Math.max(0, Math.floor((cols - logoWidth) / 2));

      ctx.textBaseline = "top";

      // Position info block slightly further down
      if (infoBlock) {
        const blockLeft = logoColStart * cellSize;
        const blockTop = (logoRowStart + logoHeight + 4.8) * cellSize; // more gap under logo
        infoBlock.style.left = blockLeft + "px";
        infoBlock.style.top = blockTop + "px";

        const maxWidth = Math.min(420, w - blockLeft - 20);
        infoBlock.style.maxWidth = Math.max(260, maxWidth) + "px";
      }
    }

    window.addEventListener('resize', recalcLayout);
    recalcLayout();

    // Simple hash for region variation
    function hash2(x, y) {
      const s = Math.sin(x * 127.1 + y * 311.7) * 43758.5453;
      return s - Math.floor(s);
    }

    function drawFrame(tSeconds) {
      const dpr = window.devicePixelRatio || 1;
      const w = canvas.width / dpr;
      const h = canvas.height / dpr;

      ctx.fillStyle = "#479FF8";
      ctx.fillRect(0, 0, w, h);

      for (let gy = 0; gy < rows; gy++) {
        for (let gx = 0; gx < cols; gx++) {
          const inLogoBounds =
            gx >= logoColStart &&
            gx < logoColStart + logoWidth &&
            gy >= logoRowStart &&
            gy < logoRowStart + logoHeight;

          let isLogoChar = false;
          let ch = " ";

          if (inLogoBounds) {
            const lx = gx - logoColStart;
            const ly = gy - logoRowStart;
            const line = logoLines[ly] || "";
            ch = line[lx] || " ";
            if (ch !== " ") isLogoChar = true;
          }

          const px = gx * cellSize;
          const py = gy * cellSize;

          if (isLogoChar) {
            // LOGO: double-stroke for extra boldness
            const fontSize = cellSize * 1.05;
            const fontFamily =
              "SF Mono, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace";

            const phase = tSeconds * 1.4 + gx * 0.22 + gy * 0.26;
            const pulse = 0.5 + 0.5 * Math.sin(phase);

            // Soft outer glow / shadow
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.fillStyle = `rgba(255,255,255,${(0.40 + 0.15 * pulse).toFixed(3)})`;
            ctx.fillText(ch, px + 0.6, py + 0.6);

            // Main stroke
            const alpha = 0.92 + 0.08 * pulse; // 0.92 â†’ 1.0
            ctx.fillStyle = `rgba(255,255,255,${alpha.toFixed(3)})`;
            ctx.fillText(ch, px, py);

          } else {
            // BACKGROUND: multi-scale liquid flow with regional variation + mouse steering
            const regionX = Math.floor(gx / 8);
            const regionY = Math.floor(gy / 4);

            const r1 = hash2(regionX * 19.3, regionY * 7.1);   // 0..1 (scale)
            const r2 = hash2(regionX * 3.7, regionY * 11.9);   // 0..1 (speed)
            const r3 = hash2(regionX * 5.3, regionY * 9.1);    // 0..1 (threshold mod)

            const baseScale = 0.08;
            const localScale = baseScale * (0.7 + r1 * 1.7);   // ~0.056 â†’ 0.216
            const speed = 0.22 + r2 * 0.42;                    // ~0.22 â†’ 0.64

            const nx = gx * localScale;
            const ny = gy * localScale;

            const steerX = mouseXNorm * 1.3;
            const steerY = mouseYNorm * 1.3;
            const t = tSeconds * speed;

            // Three overlapping waves, blended, with steering
            let v =
              0.5  * Math.sin(nx + t + steerX * 0.5) +
              0.35 * Math.sin(ny * 0.9 - t * 0.7 + steerY * 0.6) +
              0.25 * Math.sin((nx * 0.7 + ny * 0.5) + t * 0.6 - steerX * 0.3);

            // Normalize roughly to 0..1
            v = v / 1.1;
            v = (v + 1.0) / 2.0;

            // Region-dependent threshold so some areas are denser, some sparser
            const threshold = 0.16 + r3 * 0.14; // ~0.16 â†’ 0.30
            if (v < threshold) continue;

            const idx = Math.min(charset.length - 1, Math.floor(v * charset.length));
            ch = charset[idx];

            ctx.font =
              (cellSize * 0.9) +
              "px SF Mono, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace";

            // More visible than before, but still behind the logo
            const alpha = 0.08 + v * 0.32; // ~0.08 â†’ 0.40
            ctx.fillStyle = `rgba(255,255,255,${alpha.toFixed(3)})`;
            ctx.fillText(ch, px, py);
          }
        }
      }
    }

    let startTime = null;
    function loop(ts) {
      if (!startTime) startTime = ts;
      const t = prefersReducedMotion ? 0 : (ts - startTime) / 1000;
      drawFrame(t);
      if (!prefersReducedMotion) {
        requestAnimationFrame(loop);
      }
    }

    requestAnimationFrame(loop);
  </script>
